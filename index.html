    * { 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent; 
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background: #f8fafc; 
      color: #0f172a; 
    }
    
    /* Custom scrollbar */
    .scrollbar-thin::-webkit-scrollbar { 
      width: 4px; 
    }
    .scrollbar-thin::-webkit-scrollbar-thumb { 
      background: #cbd5e1; 
      border-radius: 20px; 
    }
    
    /* Touch-friendly */
    .touch-target { 
      min-height: 44px; 
      min-width: 44px; 
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
    }
    
    /* Card styles */
    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
      border: 1px solid #f1f5f9;
    }
    
    /* Input styles */
    .input-modern {
      background: #f8fafc;
      border-radius: 18px;
      padding: 16px 20px;
      font-size: 16px;
      border: 1.5px solid transparent;
      transition: all 0.2s;
      width: 100%;
    }
    .input-modern:focus {
      border-color: #3b82f6;
      background: white;
      outline: none;
      box-shadow: 0 4px 12px rgba(59,130,246,0.1);
    }
    
    /* Buttons */
    .btn-primary {
      background: #0f172a;
      color: white;
      font-weight: 600;
      border-radius: 40px;
      padding: 16px 28px;
      font-size: 16px;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .btn-primary:active { 
      transform: scale(0.98); 
      background: #1e293b; 
    }
    
    .btn-secondary {
      background: white;
      color: #0f172a;
      border: 1.5px solid #e2e8f0;
      border-radius: 40px;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.15s;
      cursor: pointer;
    }
    .btn-secondary:active { 
      background: #f8fafc; 
    }
    
    /* Bottom navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #f1f5f9;

      margin-bottom: 8px;

    .drag-handle {

      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #94a3b8;

      background: #e2e8f0;
      border: 2px dashed #3b82f6;

    .sortable-drag {

      inset: 0;
      background: rgba(15, 23, 42, 0.5);
      backdrop-filter: blur(4px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;

      border: 3px solid #e2e8f0;
      border-top-color: #3b82f6;
      border-radius: 50%;

      async function compressImage(file, maxWidth = 1200) {
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
              const canvas = document.createElement('canvas');
              let width = img.width;
              let height = img.height;
              if (width > maxWidth) {
                height = (maxWidth / width) * height;
                width = maxWidth;
              }
              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0, width, height);
              canvas.toBlob((blob) => resolve(blob), 'image/webp', 0.85);
            };
          };
        });
      }

                  <input type="text" id="profile-name" value="${AppState.profile.name || ''}" 
                         placeholder="Full name" class="input-modern" />
                  
                  <textarea id="profile-bio" placeholder="Bio" 
                            class="input-modern h-24 resize-none">${AppState.profile.bio || ''}</textarea>
                  
                  <div class="flex items-center gap-4 pt-2">
                    <span class="text-sm font-medium text-slate-600">Accent Color</span>
                    <input type="color" id="text-color" value="${AppState.profile.text_color || '#3b82f6'}" 
                           class="w-10 h-10 rounded-full border-0 cursor-pointer" />
                  </div>
                </div>

                <div class="fixed bottom-20 left-0 right-0 p-5 bg-gradient-to-t from-slate-50 to-transparent pointer-events-none">
                  <button id="save-profile" class="btn-primary max-w-3xl mx-auto block pointer-events-auto shadow-lg">
                    Save Profile
                  </button>
                </div>
              </div>
            </div>
          `;

          document.getElementById('avatar-file')?.addEventListener('change', (e) => this.handleFileUpload(e, 'avatar'));
          document.getElementById('bg-file')?.addEventListener('change', (e) => this.handleFileUpload(e, 'bg'));
          document.getElementById('text-color')?.addEventListener('input', (e) => { 
            AppState.profile.text_color = e.target.value; 
          });
          document.getElementById('profile-name')?.addEventListener('input', (e) => { 
            AppState.profile.name = e.target.value; 
          });
          document.getElementById('profile-bio')?.addEventListener('input', (e) => { 
            AppState.profile.bio = e.target.value; 
          });
          document.getElementById('save-profile')?.addEventListener('click', () => this.save());
        },

        async handleFileUpload(e, type) {
          const file = e.target.files[0];
          if (!file || !AppState.session?.user) return;

          const uploadingEl = type === 'avatar' ? document.getElementById('avatar-uploading') : document.getElementById('bg-uploading');
          uploadingEl.classList.remove('hidden');

          try {
            const compressedBlob = await compressImage(file, type === 'avatar' ? 400 : 1280);
            const fileName = `${AppState.session.user.id}/${type}_${Date.now()}.webp`;
            
            const { error: uploadError } = await supabaseClient.storage
              .from('avatars')
              .upload(fileName, compressedBlob);

            if (uploadError) throw uploadError;

            const { data: { publicUrl } } = supabaseClient.storage
              .from('avatars')
              .getPublicUrl(fileName);

            if (type === 'avatar') {
              AppState.profile.avatar_url = publicUrl;
              document.getElementById('avatar-preview').style.backgroundImage = `url('${publicUrl}')`;
            } else {
              AppState.profile.bg_url = publicUrl;
              document.getElementById('bg-preview').style.backgroundImage = `url('${publicUrl}')`;
            }
          } catch (err) {
            alert('Upload failed: ' + err.message);
          } finally {
            uploadingEl.classList.add('hidden');
          }
        },

        async save() {
          if (!AppState.session?.user) return;

          setSaveStatus('saving');

          try {
            const { error } = await supabaseClient
              .from('profiles')
              .upsert({ id: AppState.session.user.id, ...AppState.profile });

            if (error) throw error;

            setSaveStatus('success');
            setTimeout(() => setSaveStatus(null), 2000);
          } catch (err) {
            console.error('Save profile error:', err);
            alert('Failed to save: ' + err.message);
            setSaveStatus(null);
          }
        }
      };

      // ==================== PRODUCTS MODULE ====================
      const Products = {
        modalElement: null,

        async fetchProducts() {
          if (!AppState.session?.user) return;
          
          try {
            const { data, error } = await supabaseClient
              .from('products')
              .select('*')
              .order('created_at', { ascending: false });
            
            if (error) throw error;
            AppState.products = data || [];
          } catch (err) {
            console.error('Fetch products error:', err);
            AppState.products = [];
          }
        },

        render(container) {
          container.innerHTML = `
            <div class="p-5 pb-24">
              <div class="max-w-6xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                  <h2 class="text-2xl font-bold tracking-tight">Products</h2>
                  <button onclick="Products.showModal()" class="bg-indigo-600 text-white px-5 py-3 rounded-xl text-sm font-bold shadow-lg">
                    + Add Product
                  </button>
                </div>

                <div class="card overflow-hidden">
                  <div class="overflow-x-auto no-scrollbar">
                    <table class="w-full product-table">
                      <thead>
                        <tr>
                          <th>Product</th>
                          <th class="text-right">Price</th>
                          <th class="text-center">Actions</th>
                        </tr>
                      </thead>
                      <tbody id="products-list">
                        ${this.renderProducts()}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <div id="product-modal" class="hidden modal-backdrop">
              <div class="modal-content">
                <h3 id="modal-title" class="text-2xl font-bold mb-6">Manage Product</h3>
                <div class="space-y-5">
                  <input type="hidden" id="edit-id">
                  
                  <div>
                    <label class="text-xs font-semibold text-slate-400 uppercase mb-2 block">Product Name</label>
                    <input type="text" id="p-name" class="input-modern" placeholder="e.g. Premium Package">
                  </div>
                  
                  <div>
                    <label class="text-xs font-semibold text-slate-400 uppercase mb-2 block">Description</label>
                    <textarea id="p-desc" rows="3" class="input-modern resize-none" placeholder="Short description..."></textarea>
                  </div>
                  
                  <div>
                    <label class="text-xs font-semibold text-slate-400 uppercase mb-2 block">Price (IDR)</label>
                    <input type="number" id="p-price" class="input-modern" placeholder="e.g. 500000">
                  </div>
                  
                  <div class="flex gap-3 pt-4">
                    <button onclick="Products.save()" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-bold">
                      Save Product
                    </button>
                    <button onclick="Products.hideModal()" class="flex-1 bg-slate-100 text-slate-600 py-4 rounded-2xl font-bold">
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `;

          this.modalElement = document.getElementById('product-modal');
        },

        renderProducts() {
          if (AppState.products.length === 0) {
            return `
              <tr>
                <td colspan="3" class="text-center py-12 text-slate-500">
                  ${Icons.alert()}
                  <p class="mt-2">No products yet</p>
                </td>
              </tr>
            `;
          }

          return AppState.products.map(p => `
            <tr>
              <td>
                <div class="font-semibold">${p.name}</div>
                <div class="text-xs text-slate-400 mt-1">${p.description || '-'}</div>
              </td>
              <td class="text-right font-bold text-indigo-600">
                ${formatCurrency(p.price)}
              </td>
              <td class="text-center">
                <button onclick="Products.edit('${p.id}')" class="text-indigo-600 text-xs font-bold uppercase hover:underline mr-3">
                  ${Icons.edit()}
                </button>
                <button onclick="Products.delete('${p.id}')" class="text-red-400 text-xs font-bold uppercase hover:underline">
                  ${Icons.trash()}
                </button>
              </td>
            </tr>
          `).join('');
        },

        showModal() {
          document.getElementById('modal-title').innerText = 'New Product';
          document.getElementById('edit-id').value = '';
          document.getElementById('p-name').value = '';
          document.getElementById('p-desc').value = '';
          document.getElementById('p-price').value = '';
          this.modalElement?.classList.remove('hidden');
        },

        hideModal() {
          this.modalElement?.classList.add('hidden');
        },

        edit(id) {
          const product = AppState.products.find(p => p.id === id);
          if (!product) return;

          document.getElementById('modal-title').innerText = 'Edit Product';
          document.getElementById('edit-id').value = product.id;
          document.getElementById('p-name').value = product.name;
          document.getElementById('p-desc').value = product.description || '';
          document.getElementById('p-price').value = product.price;
          this.modalElement?.classList.remove('hidden');
        },

        async save() {
          const id = document.getElementById('edit-id').value;
          const payload = {
            name: document.getElementById('p-name').value,
            description: document.getElementById('p-desc').value,
            price: parseInt(document.getElementById('p-price').value) || 0
          };

          try {
            let result;
            if (id) {
              result = await supabaseClient.from('products').update(payload).eq('id', id);
            } else {
              result = await supabaseClient.from('products').insert([payload]);
            }

            if (result.error) throw result.error;

            await this.fetchProducts();
            this.hideModal();
            renderApp();
          } catch (err) {
            alert('Error saving product: ' + err.message);
          }
        },

        async delete(id) {
          if (!confirm('Delete this product?')) return;

          try {
            const { error } = await supabaseClient.from('products').delete().eq('id', id);
            if (error) throw error;

            await this.fetchProducts();
            renderApp();
          } catch (err) {
            alert('Error deleting product: ' + err.message);
          }
        }
      };

      // ==================== LINKS MODULE ====================
      const Links = {
        async fetchLinks() {
          if (!AppState.session?.user) return;

          try {
            let { data, error } = await supabaseClient
              .from('links')
              .select('*')
              .eq('user_id', AppState.session.user.id)
              .order('order', { ascending: true, nullsFirst: false });

            if (error && error.message.includes('column')) {
              const { data: fallback, error: fallbackErr } = await supabaseClient
                .from('links')
                .select('*')
                .eq('user_id', AppState.session.user.id)
                .order('created_at', { ascending: true });

              if (!fallbackErr) data = fallback;
            } else if (error) {
              throw error;
            }

            AppState.links = (data || []).map(link => ({
              ...link,
              type: isSocialUrl(link.url) ? 'social' : (link.type || 'square')
            }));
          } catch (err) {
            console.error('Fetch links error:', err);
            AppState.links = [];
          }
        },

        render(container) {
          const socialLinks = AppState.links.filter(l => l.type === 'social');
          const regularLinks = AppState.links.filter(l => l.type === 'square' && !isSocialUrl(l.url));

          container.innerHTML = `
            <div class="p-5 pb-24">
              <div class="max-w-3xl mx-auto space-y-6">
                <h2 class="text-2xl font-bold tracking-tight">Links</h2>

                <div class="flex gap-3">
                  <button id="add-social-link" class="flex-1 bg-slate-100 text-slate-700 py-4 rounded-2xl font-semibold flex items-center justify-center gap-2">
                    ${Icons.plus()} Add Social
                  </button>
                  <button id="add-regular-link" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-semibold flex items-center justify-center gap-2">
                    ${Icons.plus()} Add Link
                  </button>
                </div>

                <div class="flex gap-2 border-b border-slate-200 pb-4">
                  <button class="tab-btn ${AppState.activeTab === 'all' ? 'active' : ''}" data-tab="all">
                    All (${AppState.links.length})
                  </button>
                  <button class="tab-btn ${AppState.activeTab === 'social' ? 'active' : ''}" data-tab="social">
                    Social (${socialLinks.length})
                  </button>
                  <button class="tab-btn ${AppState.activeTab === 'regular' ? 'active' : ''}" data-tab="regular">
                    Links (${regularLinks.length})
                  </button>
                </div>

                <div id="all-links" class="links-container ${AppState.activeTab !== 'all' ? 'hidden' : ''}"></div>
                <div id="social-links" class="links-container ${AppState.activeTab !== 'social' ? 'hidden' : ''}"></div>
                <div id="regular-links" class="links-container ${AppState.activeTab !== 'regular' ? 'hidden' : ''}"></div>

                <div class="fixed bottom-20 left-0 right-0 p-5 bg-gradient-to-t from-slate-50 to-transparent pointer-events-none">
                  <button id="save-links" class="btn-primary max-w-3xl mx-auto block pointer-events-auto shadow-lg">
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
          `;

          this.renderLinksByType('all', AppState.links);
          this.renderLinksByType('social', socialLinks);
          this.renderLinksByType('regular', regularLinks);

          document.getElementById('add-social-link')?.addEventListener('click', () => this.addLink('social'));
          document.getElementById('add-regular-link')?.addEventListener('click', () => this.addLink('square'));
          document.getElementById('save-links')?.addEventListener('click', () => this.save());

          document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
              document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
              btn.classList.add('active');
              
              AppState.activeTab = btn.dataset.tab;
              
              document.querySelectorAll('.links-container').forEach(c => c.classList.add('hidden'));
              document.getElementById(`${AppState.activeTab}-links`).classList.remove('hidden');
              
              setTimeout(() => this.initSortableForContainer(AppState.activeTab), 50);
            });
          });

          setTimeout(() => this.initSortableForContainer(AppState.activeTab), 100);
        },

        renderLinksByType(type, linksToRender) {
          const container = document.getElementById(`${type}-links`);
          if (!container) return;

          if (linksToRender.length === 0) {
            container.innerHTML = `
              <div class="card p-8 text-center text-slate-500">
                ${Icons.alert()}
                <p class="mt-2">No ${type} links yet.</p>
              </div>
            `;
            return;
          }

          container.innerHTML = linksToRender.map(link => `
            <div class="link-item ${link.type === 'social' ? 'border-l-4' : ''}" 
                 data-id="${link.id}" 
                 data-type="${link.type}"
                 style="${link.type === 'social' ? 'border-left-color: ' + AppState.profile.text_color : ''}">
              
              <div class="drag-handle">
                ${Icons.drag()}
              </div>
              
              <button class="delete-link" aria-label="Hapus link"></button>
              
              <div class="link-content">
                <div class="flex items-center gap-3 mb-3">
                  ${link.type === 'social' ? `
                    <span class="w-9 h-9 rounded-full bg-white shadow-sm flex items-center justify-center" style="color: ${AppState.profile.text_color}">
                      ${getSocialIcon(link.url)}
                    </span>
                  ` : ''}
                  <select class="link-type bg-slate-100 border-0 rounded-full px-4 py-2 text-sm font-semibold outline-none">
                    <option value="square" ${link.type === 'square' ? 'selected' : ''}>Card</option>
                    <option value="social" ${link.type === 'social' ? 'selected' : ''}>Social</option>
                  </select>
                </div>
                
                <input class="link-title bg-transparent w-full text-lg font-semibold outline-none placeholder:text-slate-300 mb-2" 
                       value="${(link.title || '').replace(/"/g, '&quot;')}" 
                       placeholder="Link title" />
                       
                <input class="link-url bg-transparent w-full text-sm text-slate-500 outline-none" 
                       value="${(link.url || '').replace(/"/g, '&quot;')}" 
                       placeholder="https://..." />
              </div>
            </div>
          `).join('');

          container.querySelectorAll('.delete-link').forEach(btn => {
            btn.innerHTML = Icons.trash();
            btn.addEventListener('click', (e) => {
              e.stopPropagation();
              const id = e.target.closest('[data-id]')?.dataset.id;
              if (id) this.deleteLink(id);
            });
          });

          container.querySelectorAll('.link-type').forEach(select => {
            select.addEventListener('change', (e) => {
              const id = e.target.closest('[data-id]').dataset.id;
              const link = AppState.links.find(l => l.id === id);
              if (link) {
                link.type = e.target.value;
              }
            });
          });

          container.querySelectorAll('.link-title').forEach(input => {
            input.addEventListener('input', (e) => {
              const id = e.target.closest('[data-id]').dataset.id;
              const link = AppState.links.find(l => l.id === id);
              if (link) link.title = e.target.value;
            });
          });

          container.querySelectorAll('.link-url').forEach(input => {
            input.addEventListener('input', (e) => {
              const id = e.target.closest('[data-id]').dataset.id;
              const link = AppState.links.find(l => l.id === id);
              if (link) {
                link.url = e.target.value;
                if (isSocialUrl(link.url)) {
                  link.type = 'social';
                }
              }
            });
          });
        },

        initSortableForContainer(type) {
          const container = document.getElementById(`${type}-links`);
          if (!container || container.children.length === 0 || container.children[0].classList.contains('card')) return;

          if (AppState.sortableInstances[type]) {
            AppState.sortableInstances[type].destroy();
          }

          AppState.sortableInstances[type] = new Sortable(container, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            dragClass: 'sortable-drag',
            handle: '.drag-handle',
            direction: 'vertical',
            onEnd: (evt) => {
              const items = Array.from(container.children);
              const updatedLinks = [];

              items.forEach(item => {
                const id = item.dataset.id;
                const link = AppState.links.find(l => l.id === id);
                if (link) updatedLinks.push(link);
              });

              const otherLinks = AppState.links.filter(l => !updatedLinks.some(ul => ul.id === l.id));

              if (type === 'all') {
                AppState.links = updatedLinks;
              } else if (type === 'social') {
                AppState.links = [...updatedLinks, ...otherLinks];
              } else if (type === 'regular') {
                AppState.links = [...otherLinks, ...updatedLinks];
              }

              setSaveStatus('Reorder');
              setTimeout(() => setSaveStatus(null), 1000);
            }
          });
        },

        async addLink(type = 'square') {
          if (!AppState.session?.user) return;

          try {
            const { data, error } = await supabaseClient
              .from('links')
              .insert({
                user_id: AppState.session.user.id,
                title: type === 'social' ? 'New Social' : 'New Link',
                url: type === 'social' ? 'https://instagram.com/' : 'https://',
                type: type,
                order: AppState.links.length
              })
              .select()
              .single();

            if (!error && data) {
              AppState.links.push({
                ...data,
                type: isSocialUrl(data.url) ? 'social' : data.type
              });
              renderApp();
            } else {
              throw error || new Error('Failed to add link');
            }
          } catch (err) {
            console.error('Add link error:', err);
            alert('Failed to add link: ' + err.message);
          }
        },

        async deleteLink(id) {
          if (!confirm('Delete this link?')) return;

          try {
            const { error } = await supabaseClient.from('links').delete().eq('id', id);
            if (!error) {
              AppState.links = AppState.links.filter(l => l.id !== id);
              renderApp();
            } else {
              throw error;
            }
          } catch (err) {
            console.error('Delete error:', err);
            alert('Failed to delete: ' + err.message);
          }
        },

        async save() {
          if (!AppState.session?.user) return;

          setSaveStatus('saving');

          try {
            for (let i = 0; i < AppState.links.length; i++) {
              const link = AppState.links[i];
              const { error } = await supabaseClient
                .from('links')
                .update({
                  title: link.title,
                  url: link.url,
                  type: link.type,
                  order: i
                })
                .eq('id', link.id);

              if (error) throw error;
            }

            setSaveStatus('success');
            setTimeout(() => setSaveStatus(null), 2000);
          } catch (err) {
            console.error('Save error:', err);
            alert('Failed to save: ' + err.message);
            setSaveStatus(null);
          }
        }
      };

      // ==================== MAIN APP RENDERER ====================
      function renderApp() {
        const app = document.getElementById('app');
        
        if (!AppState.session) {
          Auth.renderLogin(app);
          return;
        }

        app.innerHTML = `
          <header class="sticky top-0 z-40 bg-white/95 backdrop-blur-sm border-b border-slate-200 px-5 py-3">
            <div class="flex items-center justify-between max-w-7xl mx-auto">
              <div class="flex items-center gap-3">
                <h1 class="font-bold text-xl tracking-tight">progresix<span class="text-blue-600">.</span></h1>
                <span class="status-badge hidden sm:inline-block">
                  ${AppState.session.user?.email?.split('@')[0] || 'admin'}
                </span>
              </div>
              
              <div class="flex items-center gap-3">
                <a href="${CONFIG.PUBLIC_URL}" target="_blank" class="btn-secondary py-2 px-4 text-sm hidden sm:flex items-center gap-2">
                  ${Icons.share()} Preview
                </a>
                <button id="logout-btn" class="btn-secondary py-2 px-4 text-sm text-red-600 border-red-200">
                  Logout
                </button>
              </div>
            </div>
          </header>

          <main id="main-content" class="flex-1 overflow-y-auto scrollbar-thin" style="height: calc(100vh - 120px);">
            <!-- Content will be injected here -->
          </main>

          <nav class="bottom-nav">
            <div class="nav-item ${AppState.currentView === 'products' ? 'active' : ''}" data-view="products">
              ${Icons.products()}
              <span>Products</span>
            </div>
            <div class="nav-item ${AppState.currentView === 'links' ? 'active' : ''}" data-view="links">
              ${Icons.links()}
              <span>Links</span>
            </div>
            <div class="nav-item ${AppState.currentView === 'profile' ? 'active' : ''}" data-view="profile">
              ${Icons.profile()}
              <span>Profile</span>
            </div>
          </nav>
        `;

        document.querySelectorAll('.nav-item').forEach(item => {
          item.addEventListener('click', () => {
            AppState.currentView = item.dataset.view;
            renderApp();
          });
        });

        document.getElementById('logout-btn')?.addEventListener('click', () => Auth.logout());

        const content = document.getElementById('main-content');
        switch (AppState.currentView) {
          case 'products':
            Products.render(content);
            break;
          case 'links':
            Links.render(content);
            break;
          case 'profile':
            Profile.render(content);
            break;
        }
      }

      // ==================== INITIALIZATION ====================
      (async () => {
        const app = document.getElementById('app');
        
        try {
          const session = await Auth.checkSession();
          
          if (session) {
            app.innerHTML = `
              <div class="flex items-center justify-center min-h-screen">
                <div class="text-center">
                  <div class="spinner mx-auto mb-4"></div>
                  <p class="text-slate-600">Loading your dashboard...</p>
                </div>
              </div>
            `;
            
            await Promise.all([
              Profile.fetchProfile(),
              Products.fetchProducts(),
              Links.fetchLinks()
            ]);
            
            renderApp();
          } else {
            Auth.renderLogin(app);
          }
        } catch (err) {
          console.error('Init error:', err);
          app.innerHTML = `
            <div class="flex items-center justify-center min-h-screen p-5">
              <div class="text-center">
                <p class="text-red-600 mb-4">Failed to initialize</p>
                <button onclick="location.reload()" class="btn-primary max-w-xs mx-auto">
                  Retry
                </button>
              </div>
            </div>
          `;
        }
      })();

      // Expose Products to global for onclick handlers
      window.Products = Products;
    })();
  </script>
</body>
</html>
